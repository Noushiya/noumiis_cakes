<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOUMIIS CAKES</title>
    <link rel="stylesheet" href="display1.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="text">
            <h2>NOUMIIS CAKES</h2>
        </div>
        <div class="right-section">
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <i class="fa fa-search search-icon"></i>
            </div>
            <div class="icons">
                <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="#wishlist"><i class="fas fa-heart"></i></a>
            </div>
        </div>
    </div>

    <div class="product-container">
        <div class="img-container">
            <img src="cake1.jpg" alt="Bridal Shower Cake Set">
        </div>
        <div class="product-details">
            <h2>Bridal Shower Cake Set</h2>
            <div class="star-rating">
                <input type="radio" name="rating" id="rating5" value="5">
                <label for="rating5" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating4" value="4">
                <label for="rating4" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating3" value="3">
                <label for="rating3" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating2" value="2">
                <label for="rating2" class="fa fa-star"></label>

                <input type="radio" name="rating" id="rating1" value="1">
                <label for="rating1" class="fa fa-star"></label>
            </div>
            <div class="price">
                <p><del>₹2000.00</del><br>
                    <br>₹1699.00</p>
            </div>
            <div class="actions">
                <button class="add-to-cart">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
